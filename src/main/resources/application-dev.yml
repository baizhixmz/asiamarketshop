#===== 数据源的相关配置 ======#
spring:
  datasource:
    type: com.alibaba.druid.pool.DruidDataSource
    url: jdbc:mysql://localhost:3306/net_shop?useUnicode=true&characterEncoding=UTF8
    username: root
    password: 123456
#===== 视图层配置 ======#
  mvc:
    view:
      prefix:  /
      suffix: .jsp
#==== mybatis 相关配置 =====#
mybatis:
  type-aliases-package: com.baizhi.clf.entity
  mapper-locations: com/baizhi/clf/mapper/*DAOImpl.xml
  
#配置日志
logging:
  level:
    com.baizhi.clf: DEBUG
  file: ./logs/asiamarket.log
  root: INFO



